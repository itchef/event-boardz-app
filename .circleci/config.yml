version: 2
jobs:
  build:
    docker:
    - image: circleci/node:9.11.1
    - image: circleci/node:10-browsers

    working_directory: ~/event-boardz-app

    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "yarn.lock" }}
        - v1-dependencies-

    - run: yarn install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "yarn.lock" }}

    - run:
        name: Install XVFB
        command: sudo yum install Xvfb
    - run:
        name: Start xvfb
        command: sh -e /etc/init.d/xvfb start
    - run:
        name: Run unit tests
        command: yarn test
    - run:
        name: Build the project
        command: yarn build

    - store_artifacts:
        path: dist/event-boardz-app

